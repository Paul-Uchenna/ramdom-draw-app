<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tirage au Sort</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/output.css" />
  </head>
  <body class="bg-bImg flex flex-col items-center" id="body">
    <header
      class="bg-transparent flex items-center w-full h-12 mb-2 px-10 justify-between shadow-sm"
    >
      <img
        width="110"
        height="14"
        src="https://gomycode.com/tn/wp-content/uploads/sites/26/2023/05/Logotype-1.svg"
        alt=""
      />

      <button
        id="reset"
        onclick="reset()"
        class="ring ring-[#D90000] ring-offset-0 px-2 rounded-sm"
      >
        Reset
      </button>
    </header>

    <h1 class="text-3xl font-bold mb-6">Tirage au Sort</h1>
    <div class="flex items-center mb-4">
      <input
        type="text"
        id="participantInput"
        placeholder="Entrez le nom du participant"
        class="w-80 border rounded p-2 mr-2"
      />
      <button
        onclick="addParticipant()"
        class="bg-customRed text-white py-2 px-5 rounded"
      >
        Ajouter
      </button>
    </div>

    <div id="wheel-container" class="relative mb-8">
      <canvas
        id="wheel"
        width="500"
        height="500"
        class="border-4 border-black rounded-full"
      ></canvas>
      <div
        id="button-container"
        class="absolute inset-0 flex items-center justify-center"
      >
        <button
          id="spinButton"
          onclick="spinWheel()"
          class="w-24 h-24 font-bold border-2 border-black text-white bg-customRed rounded-full flex items-center justify-center"
        >
          Tourner la roue
        </button>
      </div>
    </div>

    <!-- Modal for displaying the result -->
    <div
      id="resultModal"
      class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center"
    >
      <div
        class="bg-white p-28 rounded shadow-lg text-center relative w-2/3 md:w-1/3"
      >
        <span
          class="absolute top-2 right-2 text-gray-500 cursor-pointer text-3xl"
          onclick="closeModal()"
          >&times;</span
        >
        <p id="result" class="text-xl font-bold"></p>
      </div>
    </div>

    <script src="dist/bundle.js"></script>
    <!-- <script src="script.js"></script> -->
  </body>
</html>
